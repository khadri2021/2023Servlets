<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Change Order</title>
</head>
<body bgcolor="#92d4c9">
	<form action="order" method="post">

		<table>
			<caption>Change Order</caption>
			<tr>
				<td>Customer Phone Number :</td>
				<td><input type="text" name="phone"></td>
			</tr>
			
			<tr>
				<td>New Cake Name :</td>
				<td><input type="text" name="cake"></td>
			</tr>
			<tr>
				<td>Cake Cost :</td>
				<td><input type="text" name="cost"></td>
			</tr>
			<tr>
				<td> </td>
				<td><input type="hidden" name="mode" value="modify" ></td>
			</tr>
			
			<tr>
				<td></td>
				<td><input type="submit" value="Modify Order"></td>
			</tr>


		</table>

	</form>
</body>
</html>
